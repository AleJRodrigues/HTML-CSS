    <h1>Links externos</h1>
    <p>Usa a tag "a" pra por link em frases: <a href="https://www.youtube.com/watch?v=9qIzz8uyyN8&ab_channel=GutierreoBrabo">Musica boa</a></p>
    <p>Ao usar link, pode usar a tag "target=blank" com "rel=external" para o link abrir uma nova guia: <a href="https://www.youtube.com/watch?v=ogYEhB-x6w0" target="_blank" rel="external">Musica q ta marcada agora</a></p>
